<div class="page-container">

    <div class="content">
        <div class="title-box">
            <h2>Medals per Country</h2>
            <div class="subtitle-container">
                <div class="subtitle-box">
                    <span class="subtitle-label">Number Of Countries</span>
                    <span class="subtitle-value">{{olympicsCountryCount}}</span>
                </div>
                <div class="subtitle-box">
                    <span class="subtitle-label">Number Of JO</span>
                    <span class="subtitle-value">{{ olympicsYearsCount}}</span>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="chart-container">
        
        <ngx-charts-pie-chart
        [view]="[700, 400]"
        [scheme]="colorScheme"
        [results]="chartData"
        [gradient]="true"
        [legend]="true"
        [labels]="true"
        [doughnut]="false"
        (select) = "onCountrySelect($event)"
        />
    </div>
    
    
    
    <ng-template #loading>
        <p>Loading data...</p>
    </ng-template>
</div>
